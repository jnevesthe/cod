{% load static %}

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Galeria</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- CSS externo opcional -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <!-- CSS interno simples e bonito -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fafafa;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            padding: 20px;
            background-color: #4CAF50;
            color: white;
        }

        .galeria-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 30px;
        }

        .item {
            background: white;
            border: 1px solid #ddd;
            padding: 15px;
            width: 280px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .item:hover {
            transform: scale(1.03);
        }

        .item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 5px;
            margin-top: 10px;
        }

        .item h3 {
            margin: 0;
            color: #333;
        }

        .item p {
            color: #555;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h1>Not√≠cias</h1>

    <div class="galeria-container">
        {% for item in itens %}
            <div class="item">
                <h3>{{ item.titulo }}</h3>
                <p>{{ item.descricao }}</p>
                <img src="{{ item.imagem.url }}" alt="{{ item.titulo }}">
            </div>
        {% empty %}
            <p>Nenhum item na galeria no momento.</p>
        {% endfor %}
    </div>
</body>
</html>
